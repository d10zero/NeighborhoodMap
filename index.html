<!DOCTYPE html>
<html>
 <head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #map {
        overflow:hidden;
        padding-bottom:75%;
        position:relative;
        height:0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row" style="padding: 20px"></div>
      <div class="row" style="padding-bottom: 20px; height: 100%; margin: 0;">
        <div class="col-xs-4">
          <div class="panel panel-primary">
            <div class="row">
              <div class="col-xs-12">
                <h3 style="padding: 10px; text-align: center">Chicago Hotspots</h3>
              </div>
            </div>
            <div class="row" style="height: 100%;">
              <span class="col-xs-12">
                <label class="panel-heading" style="text-align: center" style="font-size: 125%;">Filter:</label>
                <input id="filterText" style="text-align: center" type="text" data-bind="textInput: searchFilter">
              </span>
            </div>
            <div class="row" style="padding-top: 20px; height: 100%;">
              <table class="col-xs-12">
                <thead>
                    <tr><th></th></tr>
                </thead>
                <tbody data-bind="foreach: filteredRecords">
                  <tr>
                    <td class="panel-body" style="text-align: center; align-self: center; width: 90%" data-bind="text: title, click: $parent.setLocation,"></td> 
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-xs-8" style="height: 300px" id="map"></div>
      </div>
    </div>
    <script type='text/javascript' src='js/knockout-3.5.0.js'></script>
    <link href="js/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/jquery.min.js"></script>
    <script type='text/javascript' src='app.js'></script> 
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzmgyhvnT4V6Q2Fyr0DoVhc8UvsKwgjZY&v=3&callback=initMap" onerror="mapFailed()">
    </script>
  </body>
</html>
